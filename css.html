<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratini colorati</title>
    <style>
        .quadratino {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: inline-block;
            margin: 10px;
            box-sizing: border-box; /* Assicura che il bordo sia compreso nelle dimensioni */
        }

        .azzurro {
            background-color: #96e8ff;
        }

        .cobalto {
            background-color: #96b6ff;
        }

        .arancio {
            background-color: rgb(255, 187, 0);
        }

        .giallo {
            background-color: yellow;
        }

        .verde {
            background-color: rgb(0, 128, 32);
        }
    </style>
</head>
<body>

    <div class="quadratino azzurro"></div>
    <div class="quadratino cobalto"></div>
    <div class="quadratino arancio"></div>
    <div class="quadratino giallo"></div>
    <div class="quadratino verde"></div>

</body>
</html>
