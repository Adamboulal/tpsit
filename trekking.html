<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo Dislivello Trekking</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS Personalizzato -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calcolo Dislivello Trekking</h1>
    <form id="trekking-form">
      <div class="input-group">
        <label for="start">Punto di Partenza (m):</label>
        <input type="number" id="start" placeholder="Es. 800" required>
      </div>
      <div class="input-group">
        <label for="pause">Punto di Pausa (m):</label>
        <input type="number" id="pause" placeholder="Es. 1200" required>
      </div>
      <div class="input-group">
        <label for="end">Punto di Arrivo (m):</label>
        <input type="number" id="end" placeholder="Es. 1500" required>
      </div>
      <button type="button" id="calculate-btn">Calcola Dislivello</button>
    </form>
    <div id="result"></div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
