<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Media</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset di base */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Animazione sfondo */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenitore centrale */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Titolo */
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Gruppo di input */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-weight: 600;
            color: #f1f1f1;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 1.2rem;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.8);
        }

        /* Bottone */
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            background: #45a049;
        }

        /* Risultato */
        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #27ae60;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcolo Media</h1>
        <div class="input-group">
            <label for="num1">Inserisci il primo voto</label>
            <input type="number" id="num1" placeholder="Es. 8.5">
        </div>
        <div class="input-group">
            <label for="num2">Inserisci il secondo voto</label>
            <input type="number" id="num2" placeholder="Es. 7.5">
        </div>
        <div class="input-group">
            <label for="num3">Inserisci il terzo voto</label>
            <input type="number" id="num3" placeholder="Es. 9.0">
        </div>
        <div class="input-group">
            <label for="num4">Inserisci il quarto voto</label>
            <input type="number" id="num4" placeholder="Es. 6.5">
        </div>
        <div class="input-group">
            <label for="num5">Inserisci il quinto voto</label>
            <input type="number" id="num5" placeholder="Es. 7.0">
        </div>
        <button onclick="gestisciCalcolo()">Calcola Media</button>
        <div id="result"></div>
    </div>

    <script>
        // Funzione per calcolare la media accettando 5 parametri
        function calcolaMedia(a, b, c, d, e) {
            return (a + b + c + d + e) / 5;
        }

        // Funzione per gestire gli input e mostrare il risultato
        function gestisciCalcolo() {
            // Leggi i valori degli input
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);
            const num5 = parseFloat(document.getElementById('num5').value);

            // Controlla se i valori sono numeri validi
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
                document.getElementById('result').innerText = "Per favore, inserisci tutti i numeri.";
                return;
            }

            // Calcola la media usando la funzione con parametri
            const media = calcolaMedia(num1, num2, num3, num4, num5);

            // Mostra il risultato
            document.getElementById('result').innerText = `La media Ã¨: ${media.toFixed(2)}`;
            document.getElementById('result').style.opacity = '1';
        }
    </script>
</body>
</html>
