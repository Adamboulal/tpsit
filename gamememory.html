<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Sequenziale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-memory {
            width: 100px;
            height: 100px;
            font-size: 1.5rem;
            margin: 10px;
        }
        .active {
            background-color: #ffcc00 !important;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 0 auto;
            max-width: 480px; /* Limita la larghezza per una visualizzazione migliore */
        }
        .btn-memory:disabled {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Memory Sequenziale</h1>
        <div class="mt-3">
            <button id="start-btn" class="btn btn-primary">Start</button>
        </div>
        <div class="grid-container mt-5" id="grid">
            <!-- La griglia sarà già generata da JavaScript -->
        </div>
        <div class="mt-3">
            <p id="status-message"></p>
            <p>Punteggio: <span id="score">0</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="gamememory.js"></script>
</body>
</html>
